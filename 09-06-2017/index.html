<html>
<head>
  <script src="angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="firstName='John'; name='John1'">
  <p>Name: <input type="text" ng-model="name"></p>
  <p ng-bind="name"></p>
  <p ng-bind="firstName"></p>
  <h3>AngularJS expressions</h3>
  <p>My first expression: {{ 5 + 5 }}</p>
</div>
</body>
</html>
