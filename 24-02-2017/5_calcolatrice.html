<html>
<head>
  <meta charset="utf8">
</head>
<body>
<input type="text" placeholder="addendo1" id="addendo1"/>
<input type="text" placeholder="addendo2" id="addendo2"/>
<button onclick="esegui();" id="esegui">Calcola</button>

<p>
  Risultato di <span id="_addendo1"></span> + <span id="_addendo2"></span> =
  <span id="risultato"></span>
</p>

<script>
  /*
   4: DA FARE -
   aggiungere 3 pulsanti: moltiplicazione, divisione e sottrazione
   modificare l'operatore + - / *
   */
  function leggiAddendi() {
    var addendi   = [];
    var addendo_1 = document.getElementById( "addendo1" ).value;
    var addendo_2 = document.getElementById( "addendo2" ).value;
    console.log( "addendo1: " + addendo_1 );
    console.log( "addendo2: " + addendo_2 );

    addendi[ 0 ] = parseFloat( addendo_1 );
    addendi[ 1 ] = parseFloat( addendo_2 );

    return addendi;
  }

  function add( add1, add2 ) {
    var somma = add1 + add2;

    document.getElementById( "_addendo1" ).innerText = add1;
    document.getElementById( "_addendo2" ).innerText = add2;

    console.log( "soma: " + somma );
    return somma;
  }

  function scriviRisultato( risultato ) {
    var span_risultato       = document.getElementById( "risultato" );
    span_risultato.innerText = risultato;
  }

  function esegui() {
    var addendi   = leggiAddendi(); // array
    var risultato = add( addendi[ 0 ], addendi[ 1 ] );
    if ( isNaN( risultato ) ) {
      // se Ã¨ NaN
      alert( "OMG! ERRORE!" );
    } else {
      // altrimenti
      scriviRisultato( risultato );
    }
  }


</script>
</body>
</html>
