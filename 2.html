<html>
<head>
<meta charset="utf8">
</head>
<body>
<p>
	Risultato di 2 + 5 = 
	<span id="risultato"></span>
</p>

<script>

var addendo1 = 2;
var addendo2 = 5;
var span_risultato = document.getElementById("risultato");

console.log("addendo1: " + addendo1);
console.log("addendo2: " + addendo2);

function add(add1, add2) {
	var somma = add1 + add2;
	console.log("soma: " + somma);
	return somma;
}

var risultato = add(addendo1, addendo2);
console.log(risultato);
span_risultato.innerText = risultato;

</script>
</body>
</html>
